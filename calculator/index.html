<!-- begin file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
    <!-- this references style.css for the style -->
    <title>Calculator</title>
</head>
<body>
        <h1>Calculator</h1>

    <div id="calculator">
        <input type="text" id="display" readonly />

        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>

            <button id="clear">C</button>
        </div>
    </div>

    <footer>Made by Bezle with love</footer>

    <script src="script.js"></script>
    <!-- this references script.js for the logic -->
</body>
</html>
<!-- end file -->
